
    <div class="scroll-bg d-grid gap-3">
        <div class="scroll-div">
            {% for game in games %}
                <a href="{% url 'main:game_detail' game.pk %}" class="hovered text-white bg-secondary bg-gradient rounded-2 h-25 mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{{game.imgURL}}" class="img-fluid rounded-4 p-1 " alt="...">
                        </div>
            
                        <div class="col-md-5">
                            <div class="row pb-1">
                                <div class="col-md-12"><h2 class='text-center'>{{game.title}}</h2></div>
                                <div class="col-md-12"><p>{{game.description}}..</p></div>
                            </div>
                        </div>
                    </div>

                </a>
            {% endfor %}
        </div>
    </div>
