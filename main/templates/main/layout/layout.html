{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    

    <!--Bootstrap-->
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}" >  
    <script src="{% static 'main/bootstrap/js/popper.min.js' %}" defer></script>  
    <script src="{% static 'main/bootstrap/js/bootstrap.min.js' %}" defer></script>  
    
    <!--Icons-->
    <link rel="stylesheet" href="{% static 'main/bootstrap/icons/bootstrap-icons.css' %}">

    {% block css %}{% endblock css %}
</head>
<body>
    {% block content %}{% endblock content %}
</body>
</html>
